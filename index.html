<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#6366f1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SpendWise" />
  <title>SpendWise â€“ Expense Tracker</title>
  <link rel="manifest" href="manifest.json" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 -->
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- PropTypes (required by Recharts) -->
  <script src="https://cdn.jsdelivr.net/npm/prop-types@15.8.1/prop-types.min.js"></script>

  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>

  <!-- Recharts via unpkg -->
  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            brand: {
              50: '#eef2ff',
              100: '#e0e7ff',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
            },
            dark: {
              900: '#0a0f1e',
              800: '#0f172a',
              700: '#1e293b',
              600: '#334155',
              500: '#475569',
            }
          },
          animation: {
            'slide-up': 'slideUp 0.3s ease-out',
            'fade-in': 'fadeIn 0.25s ease-out',
            'bounce-in': 'bounceIn 0.4s ease-out',
            'pulse-slow': 'pulse 3s infinite',
          },
          keyframes: {
            slideUp: { from: { transform: 'translateY(100%)', opacity: '0' }, to: { transform: 'translateY(0)', opacity: '1' } },
            fadeIn: { from: { opacity: '0', transform: 'translateY(8px)' }, to: { opacity: '1', transform: 'translateY(0)' } },
            bounceIn: { '0%': { transform: 'scale(0.8)', opacity: '0' }, '60%': { transform: 'scale(1.05)' }, '100%': { transform: 'scale(1)', opacity: '1' } },
          }
        }
      }
    }
  </script>

  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Inter', sans-serif; overscroll-behavior: none; }
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #4338ca; border-radius: 2px; }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 16px); }
    .glass { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
    .gradient-card { background: linear-gradient(135deg, rgba(99,102,241,0.15) 0%, rgba(139,92,246,0.1) 100%); }
    .unpaid-glow { box-shadow: 0 0 20px rgba(239,68,68,0.2); }
    .paid-glow { box-shadow: 0 0 20px rgba(34,197,94,0.2); }
    .nav-item { transition: all 0.2s ease; }
    .nav-item.active { color: #6366f1; }
    input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1) opacity(0.6); cursor: pointer; }
    .modal-overlay { animation: fadeIn 0.2s ease; }
    .modal-content { animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { transform: translateY(60px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .chip-active { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
    .progress-bar { background: linear-gradient(90deg, #6366f1, #8b5cf6); border-radius: 999px; }
    .swipe-card { transition: transform 0.15s ease, box-shadow 0.15s ease; }
    .swipe-card:active { transform: scale(0.98); }
  </style>
</head>
<body class="bg-dark-900 text-white min-h-screen antialiased">
  <div id="root"></div>
  <script type="text/babel" src="js/db.js"></script>
  <script type="text/babel" src="js/app.js"></script>
</body>
</html>
